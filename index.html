    function init() {
        // Böngésző ablakméret lekérése és méretarány számítása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        aspectRatio = WIDTH / HEIGHT;

        // Renderer létrehozása és DOM-hoz adása
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( WIDTH, HEIGHT );
        renderer.setClearColor( 0x87cefa );
        renderer.shadowMap.enabled = true;
        document.body.appendChild( renderer.domElement );

        // Színtér létrehozása
        scene = new THREE.Scene();

        // Kamera létrehozása és vetítési paramétereinek beállítása
        camera = new THREE.PerspectiveCamera( 90, aspectRatio, 0.1, 1000 );
        camera.position.set( 0, 20, 20 );

    function updateGround() {
        if (groundMeshPair[currentGroundMesh].position.z >= 100 && !groundUpdateNeeded) {
            groundUpdateNeeded = true;
            currentGroundMesh = 1 - currentGroundMesh;
            scene.remove(groundMeshPair[currentGroundMesh]);
            groundMeshPair[currentGroundMesh] = createGround(-500);
            scene.add(groundMeshPair[currentGroundMesh]);
            console.log('juhe');
            groundUpdateNeeded = false;
        }
    }

    function handleWindowResize() {
        // Az ablak átméretezése esetén a kamera vetítési paraméterek újraszámolása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        console.log( 'WIDTH=' + WIDTH + '; HEIGHT=' + HEIGHT );
        renderer.setSize( WIDTH, HEIGHT );
        aspectRatio = WIDTH / HEIGHT;
        camera.aspect = aspectRatio;
        camera.updateProjectionMatrix();
    }
