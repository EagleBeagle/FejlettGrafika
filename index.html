    function init() {
        // Böngésző ablakméret lekérése és méretarány számítása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        aspectRatio = WIDTH / HEIGHT;

        // Renderer létrehozása és DOM-hoz adása
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( WIDTH, HEIGHT );
        renderer.setClearColor( 0x87cefa );
        renderer.shadowMap.enabled = true;
        document.body.appendChild( renderer.domElement );

        // Színtér létrehozása
        scene = new THREE.Scene();

        // Kamera létrehozása és vetítési paramétereinek beállítása
        camera = new THREE.PerspectiveCamera( 75, aspectRatio, 0.1, 1000 );
        camera.position.set( 0, 20, 20 );
        camera.lookAt( scene.position );

        // Talaj
        groundMeshPair[0] = createGround(0); //plane hosszúságtól függ
        groundMeshPair[1] = createGround(-2000);
        // groundMeshPair[1].material.wireframe = true;
        scene.add(groundMeshPair[0]);
        scene.add(groundMeshPair[1]);

        //Hős
        heroObject = createHero();
        scene.add(heroObject);

        // Fény
        let dLight = new THREE.DirectionalLight( 0xdddddd, 1 );
        dLight.position.set( 0, 100, -100);
        dLight.target = heroObject;
        dLight.castShadow = true;
        dLight.shadow.mapSize.width = 2048;
        dLight.shadow.mapSize.height = 2048;
        dLight.shadow.camera.left = -50;
        dLight.shadow.camera.right = 50;
        dLight.shadow.camera.top = 50;
        dLight.shadow.camera.bottom = -50;

        scene.add( dLight );

        // Koordináta
        let axisHelper = new THREE.AxisHelper(20);
        scene.add( axisHelper );

        var ambientLight = new THREE.AmbientLight( 0xffffff, 0.5 );
        scene.add( ambientLight );

        // Az ablak későbbi átméretezése esetén visszahívható függvény megadása
        window.addEventListener( 'resize', handleWindowResize, false );

        // Kamera vezérlés
        controls = new THREE.TrackballControls( camera, renderer.domElement );
        controls.rotateSpeed = 5.0;
        controls.panSpeed = 1.0;

        window.addEventListener("keydown", function () {
            if (event.keyCode == 37) {
                leftKeyPressed = true;
            } else if (event.keyCode == 39) {
                rightKeyPressed = true;
            }
        });

        window.addEventListener("keyup", function () {
            if (event.keyCode == 37) {
                leftKeyPressed = false;
            } else if (event.keyCode == 39) {
                rightKeyPressed = false;
            }
        });

        addStatsObject();

        scene.add(forestObject);

    function handleMovement() {
        if (leftKeyPressed && heroObject.position.x > -14) {

    function randomIntFromInterval(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function generateTree() {
        let treeObject = new THREE.Object3D();
        let trunkGeometry = new THREE.CylinderGeometry(1, 3, 25, 10);
        let trunkMaterial = new THREE.MeshPhongMaterial({
            color: 0x8b4513,
            shininess: 20,
            specular: 0x001011
        });
        let trunkMesh = new THREE.Mesh(trunkGeometry, trunkMaterial);
        trunkMesh.position.y -= 16.5;
        //trunkMesh.castShadow = true;
        treeObject.add(trunkMesh);
        let mainGreeneryGeometry = new THREE.SphereGeometry( 8, 32, 32 );
        let mainGreeneryMaterial = new THREE.MeshPhongMaterial({
            color: 0x2f7532,
            shininess: 20,
            specular: 0x001011
        });
        let mainGreeneryMesh = new THREE.Mesh(mainGreeneryGeometry, mainGreeneryMaterial);

        //mainGreeneryMesh.castShadow = true;
        treeObject.add(mainGreeneryMesh);

        

        let possiblePositions = [-4, -3, -2, 2, 3, 4];
        for (let i = 0; i < 30; i++) {
            let radius = randomIntFromInterval(3, 6);
            let diverseGreeneryGeometry = new THREE.SphereGeometry( radius, 32, 32 );
            let diverseGreeneryMaterial = new THREE.MeshPhongMaterial({
                color: 0x2f7532,
                shininess: 20,
                specular: 0x001011
            });
            let diverseGreeneryMesh = new THREE.Mesh(diverseGreeneryGeometry, diverseGreeneryMaterial);
            diverseGreeneryMesh.position.x = possiblePositions[randomIntFromInterval(0, 3)];
            diverseGreeneryMesh.position.z = possiblePositions[randomIntFromInterval(0, 3)];
            diverseGreeneryMesh.position.y = possiblePositions[randomIntFromInterval(0, 3)];


            treeObject.add(diverseGreeneryMesh);
        }


        treeObject.rotation.y = THREE.Math.degToRad(randomIntFromInterval(0, 360));
        treeObject.position.y = 28;
        return treeObject;
    }

    function generateForest() {
        let forest = new THREE.Object3D();
        let rowCount = 2;
        let columnCount = 2;
        for(let i = 0; i < 2; i++) {
            for (let j = 0; j < rowCount; j++) {
                for (let k = 0; k < columnCount; k++) {
                    let tree = generateTree();
                    tree.position.z = j * -20;
                    if (i == 0) {
                        tree.position.x = randomIntFromInterval(-140, -20);
                    } else {
                        tree.position.x = randomIntFromInterval(20, 140);
                    }
                    forest.add(tree);
                }
            }
        }
        console.log(THREE.GeometryUtils.merge);
        return forest;
    }

            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(5, 100);
            sideMaterial.map = texture;
            let sideMesh = new THREE.Mesh( sideGeometry, sideMaterial );
            sideMesh.receiveShadow = true;
            sideMesh.castShadow = false;
            sideMesh.position.x = i ? -80: 80;
            mesh.add(sideMesh);
        }
        mesh.rotation.x = THREE.Math.degToRad(270);
        mesh.position.z = startingPos;

        return mesh;
    }

    function updateGround() {
        if (groundMeshPair[currentGroundMesh].position.z >= 0 && !groundUpdateNeeded) {
            groundUpdateNeeded = true;
            currentGroundMesh = 1 - currentGroundMesh;
            scene.remove(groundMeshPair[currentGroundMesh]);
            groundMeshPair[currentGroundMesh] = createGround(-2000 + groundMeshPair[1-currentGroundMesh].position.z);
            scene.add(groundMeshPair[currentGroundMesh]);
            groundUpdateNeeded = false;
        }
    }

    function handleWindowResize() {
        // Az ablak átméretezése esetén a kamera vetítési paraméterek újraszámolása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        console.log( 'WIDTH=' + WIDTH + '; HEIGHT=' + HEIGHT );
        renderer.setSize( WIDTH, HEIGHT );
        aspectRatio = WIDTH / HEIGHT;
        camera.aspect = aspectRatio;
        camera.updateProjectionMatrix();
    }

    let render = function () {
        stats.update();
        // Újabb képkocka rajzolásának kérése.
        // Maximálisan 60 FPS-t biztosít a rendszer.
        requestAnimationFrame( render );
        // Kamera vezérlés
        controls.update();
        TWEEN.update();
        // heroObject.getObjectByName("leftFoot").rotation.x += 0.01;
        //heroObject.getObjectByName("leftLeg").getObjectByName("lowerLeftLeg").rotation.x -= 0.1;
        //heroObject.getObjectByName("rightLeg").getObjectByName("lowerRightLeg").rotation.x -= 0.1;
        groundMeshPair[0].position.z += 1;
        groundMeshPair[1].position.z += 1;

        handleMovement();
        updateGround();
        // 3D -> 2D vetített kép kiszámítása.
        // scene 3D színtér képe a camera kamera szemszögéből.
        renderer.render( scene, camera );
    };



</script>
